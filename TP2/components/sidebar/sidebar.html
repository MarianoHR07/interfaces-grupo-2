<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<header class="header">
  <div class="header-left">
    <button class="header-menu-btn" aria-label="Abrir menú de navegación">
      <span class="header-menu-icon">&#9776;</span>
    </button>

    <a href="#" class="header-logo">
      <img src="/TP2/images/logo-gamix.png" alt="Logo de Gamix" class="header-logo-img">
      <span class="header-logo-text">Gamix</span>
    </a>
  </div>

  <form class="header-search" role="search">
    <label for="search-input" class="visually-hidden">Buscar juegos</label>
    <input id="search-input" type="search" placeholder="¿A qué jugamos hoy?">
    <button type="submit" aria-label="Buscar">&#128269;</button>
  </form>

  <div class="header-right">
    <a href="#" class="header-icon-link" aria-label="Mis favoritos">
      <span class="header-icon">&#9829;</span>
    </a>

    <div class="header-user">
      <img src="/TP2/images/user-logo.png" alt="Avatar del usuario" class="header-user-avatar">
      <span class="header-user-status"></span>
    </div>
  </div>
</header>

<body>

  <aside class="sidebar">
    <h3 class="sidebar-title">Menu</h3>
    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </li>
      <li class="sidebar-list-item">
        <i class="fa-solid fa-star"></i>
        <span>Nuevos</span>
      </li>
      <li class="sidebar-list-item">
        <i class="fa-solid fa-fire"></i>
        <span>Populares</span>
      </li>
    </ul>

    <div class="divider"></div>

    <h3 class="sidebar-title">Categorías</h3>
    <ul class="sidebar-list" id="categories-list">
    </ul>
  </aside>

  <script src="/TP2/components/sidebar/sidebar.js"></script>
</body>
</html>
