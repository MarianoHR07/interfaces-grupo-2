<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamix - Inicio de sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!-- FORMULARIO LOGIN COMPLETO -->

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-cotainer">
                <img src="/TP2/images/logo-gamix-redondeado.png" alt="Gamix Logo" class="logo">
                <h1 class="title">Gamix</h1>
            </div>

            <form id="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario o Correo electrónico</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="input-with-icon">
                        <input type="password" id="contrasena" name="contrasena" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="remember-me-forgot-password">

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Recuerdame</label>
                    </div>

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                    <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
            </div>

            <div class="social-login">
                <div class="line"></div>
                <div class="circle"></div>
                <div class="line"></div>
            </div>

            <div class="social-buttons-circle">
                <a href="#" class="social-button-circle google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                        alt="Google">
                </a>
                <a href="#" class="social-button-circle facebook">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQnULcBfSqH9C3ooVVkPDA9rxRyqHoR3M1ng&s"
                        alt="Facebook">
                </a>
            </div>
        </div>
    </div>

    <script src="validacion.js"></script>
</body>

</html>
