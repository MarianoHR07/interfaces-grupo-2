<link rel="stylesheet" href="css/login.css">

<div class="login-container">
    <div class="form-container">
        <div class="logo-cotainer">
            <img src="images/logo con borde.png" alt="Gamix Logo" class="logo-login">
            <h1 class="login-title">Gamix</h1>
        </div>

        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <label for="usuario">Usuario o Correo electrónico</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="remember-me-forgot-password">

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuerdame</label>
                </div>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tienes una cuenta? <a class="go-to-register" href="#">Registrate</a></p>
        </div>

        <div class="social-login">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="line"></div>
        </div>

        <div class="social-buttons-circle">
            <a href="#" class="social-button-circle google">
                <img src="./images/logo-g.png"
                    alt="Google">
            </a>
            <a href="#" class="social-button-circle facebook">
                <img src="./images/logo-face.png"
                    alt="Facebook">
            </a>
        </div>
    </div>
</div>

<script src="js/validacion.js"></script>
